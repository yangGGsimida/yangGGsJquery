<link rel="stylesheet" href="assets/css/logincss.css" />
<!--modal-header begin-->
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" aria-labelledby="myModalLabel">&times;</button>
    <h4 class="modal-title" id="myModalLabel">欢迎登陆</h4>
</div>
<!--modal-header end-->
<!--modal-body begin-->
<div class="modal-body">
   <!-- login begin-->
    <div class="login">
        <div class="title left">
            <i class="fa fa-coffee"></i>
            登录
        </div>
        <div class="hr"></div>
        <div class="content">
            <form role="form">
                <div class="form-group" id="login_form">
                    <input type="text" class="form-control" placeholder="Username" name="username" id="loginname" />
                    <i class="fa fa-user fa-1g" ></i>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="userpassword" id="loginpwd"/>
                    <i class="fa fa-lock fa-1g" ></i>
                </div>
                <div class="login_ace">
                    <input type="checkbox" class="rememberme" />记住我
                    <button class="btn btn-sm btn-primary" type="button" id="login_submit"><i class="fa fa-key"></i>登录</button>
                </div>
            </form>
        </div>
        <div class="bottom">
            <div class="left">
                <a href="#">
                    <i class="fa fa-arrow-left"></i>
                    忘记密码？
                </a>
            </div>
            <div class="right">
                <a href="#">
                    注册新账户
                    <i class="fa fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>
    <!-- login end-->
    <!--register begin-->
    <div class="register dispalynone">
        <div class="title left">
            <i class="fa fa-group"></i>
            新用户注册
        </div>
        <div class="hr"></div>
        <div class="content">
            <form role="form"  id="register_form">
                <div class="form-group" >
                    <input type="email" class="form-control" maxlength="30" name="useremail" id="useremail" placeholder="Email" />
                    <i class="fa fa-envelope" ></i>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" maxlength="30" name="username" id="username" placeholder="Username"  />
                    <i class="fa fa-user" ></i>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" maxlength="30" name="userpassword" id="userpassword" placeholder="Password"  />
                    <i class="fa fa-key " ></i>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" maxlength="30"  id="repeatpwd" placeholder="Repeat Password" />
                    <i class="fa fa-retweet" ></i>
                </div>
                <div class="register_ace">
                    <input type="checkbox" class="iaccept" id="iaccept" />我接受
                    <a href="#">用户条例</a>
                    <div class="buttons">
                        <button class="btn btn-sm" type="reset"><i class="fa fa-refresh"></i>重置</button>
                        <button class="btn btn-sm btn-success" type="button" id="register_submit"><i class="fa fa-arrow-right"></i>注册</button>
                    </div>
                </div>
            </form>

        </div>
        <div class="bottom center">
            <div class="middle">
                <a href="#">
                    <i class="fa fa-arrow-left"></i>
                    返回登录界面
                </a>
            </div>
        </div>
    </div>
    <!--register end-->
    <!--Reset begin-->
    <div class="Reset dispalynone">
        <div class="title left">
            <i class="fa fa-key"></i>
            找回密码
        </div>
        <div class="hr"></div>
        <div class="content">
            <div class="grey">输入你的邮箱来找回密码</div>
            <form role="form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email" />
                    <i class="fa fa-envelope" ></i>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-sm btn-danger"><i class="fa fa-lightbulb-o" ></i>发送</button>
                </div>
            </form>
        </div>
        <div class="bottom">
            <div class="middle_reset">
                <a href="#">
                    返回登录界面
                    <i class="fa fa-arrow-right" ></i>
                </a>
            </div>
        </div>
    </div>
    <!--Reset end-->
</div>
<script src="assets/js/loginjs.js"></script>
<!--modal-body end-->
